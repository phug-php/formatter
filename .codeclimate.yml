---
engines:
    duplication:
        enabled: true
        config:
            languages:
            - ruby
            - javascript
            - python
            - php
    fixme:
        enabled: true
    phpmd:
        enabled: true
        checks:
            Design/EvalExpression:
                enabled: false
        exclude_fingerprints:
        # isBlockTag(MarkupElement $element) used by extended classes
        - 5ab33bda35b1024e2545fa3f9f81cd20
ratings:
    paths:
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.php"
    - "**.py"
    - "**.rb"
exclude_paths:
- tests/
